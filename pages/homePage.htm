
    <section id="search" class="box">
        <h1>Търсене</h1>
        <form action="">
            <div class="searchBox">
                <label>Марка</label>
                <select name="makeId" class="make">
                    <option value="0">- Всички -</option>

                </select>
            </div>
            <div class="searchBox">
                <label>Модел</label>
                <select name="modelId" id="modelId" class="model">
                    <option value="0">- Всички -</option>

                </select>
            </div>
            <div class="searchBox">
                <label for="">Година</label>
                <select name="yearFrom" id="YearFrom" onchange="" class="textfield">
                    <option value="0">- Всички -</option>
                    <!-- other values generated via the controller -->
                </select>
            </div>
            <div class="searchBox">
                <label>Двигател</label>
                <select  name="engine" id="engine">
                    <option value="0">- Всички -</option>
                    <option value="Бензинов">Бензинов</option>
                    <option value="Дизелов">Дизелов</option>

                </select>
            </div>
            <div class="searchBox">
                <label>Скоростна кутия</label>
                <select name="transmission">

                    <option value="Ръчна">Ръчна</option>
                    <option value="Автоматична">Автоматична</option>

                </select>
            </div>
            <div class="searchBox">

                </select>

                    <option value="Хечбек">Хечбек</option>
                </select>
            </div>

            <div class="searchBox">
                <label>Регион</label>
                <select name="region" region="region">
                    <option value="0">- Всички -</option>
                    <option value="Благоевград">Благоевград
                    </option>
                    <option value="Бургас">Бургас

                    </option>

                    </option>

                    </option>

                    </option>

                    </option>

                    </option>
                    <option value="Кюстендил">Кюстендил
                    </option>
                    <option value="Ловеч">Ловеч
                    </option>
                    <option value="Монтана">Монтана
                    </option>
                    <option value="Пазарджик">Пазарджик
                    </option>

                    <option value="Плевен">Плевен

                    <option value="Пловдив">Пловдив

                    <option value="Шумен">Шумен
                    </option>
                    <option value="Ямбол">Ямбол
                    </option>

                    </option>
